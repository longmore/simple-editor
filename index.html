<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>编辑器</title>
	<link href="assets/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="assets/css/font-awesome.css" rel="stylesheet">
	<style>
		body {
			background-color: #f7f7f7;
			color: #333;
		}
		.content {
			margin: 100px;
		}
		#editparent {
			width: 1000px;
			margin: 0 auto;
		}
		#editControls {
			padding: 10px 0;
		}
		#editor {
			resize: vertical;
			overflow: auto;
			border: 1px solid silver;
			border-radius: 5px;
			min-height: 200px;
			box-shadow: inset 0 0 10px silver;
			padding: 1em;
			outline: none;
		}
	</style>
	<link rel="stylesheet" href="http://dreamsky.github.io/main/blog/common/init.css">
	<script src="http://dreamsky.github.io/main/blog/common/jquery.min.js"></script>
</head>

<body>
	<div class="content">
		<h2>小型编辑器</h2>
		<div class="container-fluid">
			<div id='pad-wrapper'>
				<div id="editparent">
					<div id='editControls' class=''>
						<div class='btn-group'>
							<a class='btn' data-role='undo' href='#'>
								<i class='fa fa-undo'></i>
							</a>
							<a class='btn' data-role='redo' href='#'>
								<i class='fa fa-repeat'></i>
							</a>
						</div>
						<div class='btn-group'>
							<a class='btn' data-role='cut' href='#'>
								<i class='fa fa-cut'></i>
							</a>
							<a class='btn' data-role='copy' href='#'>
								<i class='fa fa-copy'></i>
							</a>
							<a class='btn' data-role='paste' href='#'>
								<i class='fa fa-paste'></i>
							</a>
							<a class='btn' data-role='removeFormat' href='#'>
								<i class='fa fa-eraser'></i>
							</a>
						</div>
						<div class='btn-group'>
							
							<a class='btn' data-role='bold' href='#'>
								<i class='fa fa-bold'></i>
							</a>
							<a class='btn' data-role='italic' href='#'>
								<i class='fa fa-italic'></i>
							</a>
							<a class='btn' data-role='underline' href='#'>
								<i class='fa fa-underline'></i>
							</a>
							<a class='btn' data-role='strikeThrough' href='#'>
								<strike>abc</strike>
							</a>
						</div>
						<div class='btn-group'>
							<a class='btn' data-role='justifyLeft' href='#'>
								<i class='fa fa-align-left'></i>
							</a>
							<a class='btn' data-role='justifyCenter' href='#'>
								<i class='fa fa-align-center'></i>
							</a>
							<a class='btn' data-role='justifyRight' href='#'>
								<i class='fa fa-align-right'></i>
							</a>
						</div>
						<div class='btn-group'>
							<a class='btn' data-role='indent' href='#'>
								<i class='fa fa-indent'></i>
							</a>
							<a class='btn' data-role='outdent' href='#'>
								<i class='fa fa-outdent'></i>
							</a>
						</div>
						<div class='btn-group'>
							<a class='btn' data-role='insertUnorderedList' href='#'>
								<i class='fa fa-list-ul'></i>
							</a>
							<a class='btn' data-role='insertOrderedList' href='#'>
								<i class='fa fa-list-ol'></i>
							</a>
						</div>
						<div class='btn-group'>
							<!-- <a class='btn' data-role='h1'>h
								<sup>1</sup>
							</a>
							<a class='btn' data-role='h2'>h
								<sup>2</sup>
							</a>
							<a class='btn' data-role='p'>p</a> -->
						</div>
					</div>
					<div id='editor' class='' contenteditable>
						<p>aaaaa</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		$(function () {
			$('#editControls a').click(function (e) {
				switch ($(this).data('role')) {
					case 'h1':
					case 'h2':
					case 'p':
						document.execCommand('formatBlock', false, '<' + $(this).data('role') + '>');
						break;
					default:
						document.execCommand($(this).data('role'), false, null);
						break;
				}

			})
		});
	</script>
</body>

</html>
